<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>День 4 (полегче)</title>
        <link rel="stylesheet" href="style.css" >
    </head>
    <body>
        <div id="app">
            <form>
       <input type="text" v-model.trim="nsurnname"> Прізвище<br>
       <input type="text" v-model.trim="nname"> Ім'я<br>
       <input type="text" v-model.trim="ngroup"> Група<br>
       <input type="text" v-model.trim="nriknarod"> Дата народження<br>
       <input type="checkbox" v-model="nzdav"> Здав<br>
       <input type="submit" v-on:click="add()">
   </form>
   <br>


   <input type="text" v-model="piece">
   <table v-for="Student in students">
                
       <tr v-bind:class="Student.surname.includes(piece)?'':'red'">
       <td>{{Student.surname}}</td> <td>{{Student.name}}</td> <td>{{Student.group}}</td> <td>{{Student.riknarod}} </td><td>{{Student.id}} </td>
           <td><div v-if="Student.zdav==true"><input type="checkbox" disabled checked="Student.zdav"></div>
           <div v-else><input type="checkbox" disabled ></div> </td>
           <td><a href="#" v-on:click="del(Student.id)">Delete</a></td>
   </tr> 
   <br>
    </table>    </div>
   <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>   <script>
   var app=new Vue({
       el:"#app",
       data:{
           piece:"",
           choose:"Yes",
            nname:"",
           nsurnname:"",
           ngroup:"",
           nriknarod:"",
           nzdav:"",
           students :[
           {   
               'surname':"#1 ",
               'name': "#1",
               'group': "RPZ 17 2/9",
               'riknarod':"00 00 0000",
               'zdav':true,
               'id':0
           },
            {   
               'surname':"#2 ",
               'name': "#2 ",
               'group': "RPZ 17 2/9",
               'riknarod':"00 00 0000",
               'zdav':false,
               'id':1
           },
           {
               'surname':"Terkin ",
               'name': "Vasya",
                'group': "RPZ 17 2/9",
               'riknarod':"00 00 0000",
               'zdav':false,
               'id':2
           },
           {
               'surname':"#3 ",
               'name': "#3 ",
               'group': "RPZ 17 2/9",
               'riknarod':"00 00 0000",
               'zdav':true,
               'id':3
           },
       ],
        arsort:[],
       },
       methods:{
           del:function(id){
               this.students.splice(id,1);
               for (let i=0;i<this.students.length;i++){
                   if (this.students[i].id>id){
                        this.students[i].id-=1;
                   }
               }
           },
add:function(){
    this.students.push({
    'surname':this.nsurnname,
    'name': this.nnname,
    'group': this.ngroup,
    'riknarod':this.nriknarod,
    'zdav':this.nzdav,
    'id':this.students.length
 })
  }
     }   
    })
        </script>
    </body>
</html>
